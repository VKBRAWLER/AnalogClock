<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="tick-tok">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clockstyle.css">
    <link rel="shortcut icon" href="clock_icon.ico" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="circle">
            <div class="dot"></div>
            <div class="hand" id="hrs"></div>
            <div class="hand" id="min"></div>
            <div class="hand" id="sec"></div>
            <div class="numbers">
                <div class="fir">
                    <p></p>
                    <p>11</p>
                    <p>12</p>
                    <p>01</p>
                    <p></p>
                </div>
                <div class="fir mid">
                    <p>10</p>
                    <p></p>
                    <p>02</p>
                </div>
                <div class="fir mid">
                    <p>09</p>
                    <p></p>
                    <p>03</p>
                </div>
                <div class="fir mid">
                    <p>08</p>
                    <p></p>
                    <p>04</p>
                </div>
                <div class="fir">
                    <p></p>
                    <p>07</p>
                    <p>06</p>
                    <p>05</p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="clockscript.js"></script>
</html>
